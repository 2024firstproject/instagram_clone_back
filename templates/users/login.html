<!doctype html>
<html lang="ko">
<body>
    <h1>Login</h1>
    <div id="login">
        <form method="POST">
        {% csrf_token %}
        <div>
            <label for="id_userId"></label>
            <input type="text" name="userId" minlength="3" required id = "id_userId">
        </div>
        <div>
            <label for="id_password"></label>
            <input type="text" name="password" minlength="4" required id = "id_password">
        </div>
        <button type="submit">로그인</button>
    </form>
    </div>

</body>
</html>
